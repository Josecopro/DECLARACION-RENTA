<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item by ID</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 500px;
            margin: auto;
        }
        .actions button, .actions a {
            padding: 10px 15px;
            margin-top: 15px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .cancel-btn {
            background-color: #ccc;
            color: black;
            border: 1px solid #bbb;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Item by ID</h1>
        <form action="{{ url_for('declaracion_renta.eliminar') }}" method="POST" class="actions">
            <div class="input-group">
                <label for="item_id">Enter the ID of the item to delete:</label>
                <input type="number" id="item_id" name="item_id" required>
            </div>
            <button type="submit" class="delete-btn">Delete Item</button>
            <a href="{{ url_for('declaracion_renta.index') }}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
